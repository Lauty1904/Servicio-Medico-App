<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Medical Services</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../static/registro.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <h1 class="navbar-nav mr-auto" id="navbarDropdown" aria-expanded="false" style="float: right">
                <a class="navbar-brand">Actualizar Perfil</a>
            </h1>

        </div>
    </nav>


    <div>
        <form th:action="@{/paciente/modificar/__${paciente.id}__}" method="POST"
            enctype="multipart/form-data">
            <div class="card text-white bg-dark mb-3 position-absolute top-50 start-50 translate-middle"
                style="max-width: 35rem;">
                <div class="card-body">

                    <input hidden th:value="${id}" name="id">                    

                    <div class="form-group">
                        <label for="ejemploNombre">Nombre</label>
                        <input type="text" class="form-control" id="ejemploNombre" name="nombre"
                            th:value="${paciente.nombre}">
                    </div>

                    <div class="form-group">
                        <label for="ejemploApellido">Apellido</label>
                        <input type="text" class="form-control" id="ejemploApellido" name="apellido"
                            th:value="${paciente.apellido}">
                    </div>

                    <div class="form-group">
                        <label for="ejemploDni">DNI</label>
                        <input type="text" class="form-control" id="ejemploDni" name="dni"
                            th:value="${paciente.dni}">
                    </div>

                    <div class="form-group">
                        <label for="ejemploDomicilio">Domicilio</label>
                        <input type="text" class="form-control" id="ejemploDomicilio" name="domicilio"
                            th:value="${paciente.domicilio}">
                    </div>

                    <div class="form-group">
                        <label for="ejemploTelefono">Numero de teléfono</label>
                        <input type="text" inputmode="numeric" class="form-control" id="ejemploTelefono"
                            name="numeroTelefono" th:value="${paciente.numeroTelefono}">
                    </div>

                    <div class="form-group">
                        <label for="ejemploGenero">Género</label>
                        <input type="text" class="form-control" id="ejemploGenero" name="genero"
                            th:value="${paciente.email}">
                    </div>

                    <div class="form-group">
                        <label for="ejemploObraSocial">Obra Social</label>
                        <input type="text" class="form-control" id="ejemploObraSocial" name="obraSocial"
                            th:value="${paciente.email}">
                    </div>

                    <div class="form-group">
                        <label for="ejemploEmail">Email</label>
                        <input type="text" class="form-control" id="ejemploEmail" name="email"
                            th:value="${paciente.email}">
                    </div>

                    <button type="submit" class="btn btn-success">Actualizar</button>
                    <a class="btn btn-danger" href="http://localhost:8080/admin/listaProfesionales"
                        role="button">Cancelar</a>
                    <div class="form-group my-3">
                    </div>


                    <div th:if="${error!= null}" class="card text-white bg-danger mb-3 mensajeError">
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>

                </div>
            </div>
        </form>

        <section>
            <div>
                <div>
                    <a th:href="@{/}">Volver</a>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
