<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head>
        <title>Medical Services</title>
        <meta charset="utf-8" />
        <link rel="icon" href="images/logo.png" />
        <link rel="stylesheet" type="text/css" href="normalize.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="../static/registro.css" />
    </head>

    <body>
        <nav class="navbar bg-body-tertiary" id="nav">
            <div class="container-fluid">
                <a class="navbar-brand">Medical Services</a>
            </div>
        </nav>

        <form th:action="@{/paciente/registro}" method="POST" enctype="multipart/form-data">
            <div class="card text-white bg-dark mb-3 position-absolute top-50 start-50 translate-middle" style="max-width: 35rem;">
                <div class="card-body">
                    <h2>Por favor, ingrese sus datos</h2><br>
                    <div name="input">
                        <h6>Nombre</h6>
                        <input name="nombre" th:value="${nombre}" className="form-control" type="text" />
                    </div><br />

                    <div name="input">
                        <h6>Apellido</h6>
                        <input name="apellido" th:value="${apellido}" className="form-control" type="text" />
                    </div><br />

                    <div name="input">
                        <h6>DNI</h6>
                        <input name="dni" th:value="${dni}" className="form-control" type="number" />
                    </div><br />

                    <div name="input">
                        <h6>Domicilio</h6>
                        <input name="domicilio" th:value="${domicilio}" className="form-control" type="text" />
                    </div>
                    <br />
                    
                    <div name="input">
                        <h6>Fecha de Nacimiento</h6>
                        <input name="nacimiento" th:value="${nacimiento}" className="form-control" type="date" />
                    </div>
                    <br />
                    
                    
                    <div name="input">
                        <br />
                        <h6>Numero de telefono</h6>
                        <input name="numeroTelefono" th:value="${numeroTelefono}" className="form-control" type="number" />
                    </div><br />
                    <div name="input">

                    <div name="input">
                        <br />
                        <label for="exampleFormControlInput1" class="form-label">Genero</label>
                            <select name="genero">
                                <option type="text" th:value="masculino"> masculino </option>
                                <option type="text" th:value="femenino"> femenino </option>
                                <option type="text" th:value="otro"> otro </option>
                            </select>
                    </div><br />

                    <div name="input">
                        <br />
                        <label for="exampleFormControlInput1" class="form-label">Obra Social</label>
                            <select name="obraSocial">
                                <option type="text" th:value="OBRA_SOCIAL_DE_CHOFERES_DE_CAMIONES"> O.S. Choferes </option>
                                <option type="text" th:value="OBRA_SOCIAL_FERROVIARIA"> O.S. Ferroviarios </option>
                                <option type="text" th:value="MUTUAL_DEL_PERSONAL_DEL_AGUA_Y_LA_ENERGIA_DE_MENDOZA"> O.S. Agua y Energia </option>
                                <option type="text" th:value="Ninguna"> Ninguna </option>
                            </select>
                    </div><br />

                        <h6>Email</h6>
                        <input name="email" th:value="${email}" type="mail" className="form-control"
                               placeholder="Example@email.com" />
                    </div><br />

                    <div name="input">
                        <h6>Contraseña</h6>
                        <input name="password" type="password" th:value="${password}" className="form-control"
                               placeholder="****" />
                    </div>
                    <!---<div class="form-group">
                        <label for="ejemploNacimiento">Fecha de Nacimiento</label>
                        <input type="number" class="form-control" id="ejemploDNI" name="nacimiento"
                               aria-describedby="noticiaHelp" placeholder="Ingrese su Fecha de nacimiento" required th:value="${nacimiento}">
                    </div><br> --->
                    <div class="form-group">
                        <label for="ejemploGenero">Género. HACER LISTA de opciones</label>
                        <input type="number" class="form-control" id="ejemploApellido" name="genero"
                               aria-describedby="noticiaHelp" placeholder="Seleccione su género" required th:value="${genero}">
                    </div>
                    <div class="form-group">
                        <label for="ejemploObraSocial">Seleccione Obra Social. Traer lista desde el enum</label>
                        <input type="number" class="form-control" id="ejemploObraSocial" name="obraSocial"
                               aria-describedby="noticiaHelp" placeholder="Seleccione su Obra Social" required th:value="${obraSocial}">
                    </div>
                    <div class="form-group">
                        <label for="ejemploDomicilio">Domicilio</label>
                        <input type="text" class="form-control" id="ejemploDomicilio" name="domicilio"
                               aria-describedby="noticiaHelp" placeholder="Ingrese su Domicilio" required th:value="${domicilio}">
                    </div>
                    <div class="form-group">
                        <label for="ejemploTelefono">Numero de teléfono</label>
                        <input type="text" inputmode="numeric" class="form-control" id="ejemploTelefono" name="numeroTelefono"
                               aria-describedby="noticiaHelp" placeholder="Ingrese su número de teléfono" required th:value="${numeroTelefono}">
                    </div>
                    <div class="form-group">
                        <label for="ejemploCuerpo">Email</label>
                        <input type="text" class="form-control" id="ejemploTitulo" name="email"
                               aria-describedby="noticiaHelp" placeholder="Ingrese su e-mail" required th:value="${email}">
                    </div>
                    <div class="form-group">
                        <label for="ejemploCuerpo">Contraseña</label>
                        <input type="text" class="form-control" id="ejemploTitulo" name="password"
                               aria-describedby="noticiaHelp" placeholder="Contraseña" required th:value="${password}">
                    </div>
                    <div class="form-group">
                        <label for="ejemploCuerpo">Repetir contraseña</label>
                        <input type="text" class="form-control" id="ejemploTitulo" name="password2"
                               aria-describedby="noticiaHelp" placeholder="Contraseña" required th:value="${password2}">
                    </div> <br>

                    <br />
                    <div name="input">
                        <h6>Repetir contraseña</h6>
                        <input name="password2" type="password" th:value="${password2}" className="form-control"
                               placeholder="****" />
                    </div>
                    <br />


                    <button type="submit" class="btn btn-success">Enviar</button>
                    <a class="btn btn-danger" href="http://localhost:8080" role="button">Cancelar</a>
                    <div class="form-group my-3" >
                    </div>


                    <div th:if="${error!= null}" class="card text-white bg-danger mb-3 mensajeError" >
                        <div class="card-body">
                            <h5 class="card-title">Error ð</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>

                </div>
            </div>
        </form>

        <div class="footer">
            <footer>
                <p>Coopyrigth 2023.</p>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    </body>

</html>
