<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head>
        <title>Medical Services</title>
        <meta charset="utf-8" />
        <link rel="icon" href="images/logo.png" />
        <link rel="stylesheet" type="text/css" href="normalize.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="../static/registro.css" />
    </head>

    <body>
        <nav class="navbar bg-body-tertiary" id="nav">
            <div class="container-fluid">
                <a class="navbar-brand">Medical Services</a>
            </div>
        </nav>

        <form th:action="@{/paciente/registro}" method="POST" enctype="multipart/form-data">
            <div class="card text-white bg-dark mb-3 position-absolute top-50 start-50 translate-middle" style="max-width: 35rem;">
                <div class="card-body">
                    <h2>Por favor, ingrese sus datos</h2><br>
                    <div class="form-group">
                        <label for="ejemploNombre">Nombre</label>
                        <input type="text" class="form-control" id="ejemploNombre" name="nombre"
                            placeholder="Ingrese su Nombre" required
                            th:value="${nombre}">
                    </div>
    
                    <div class="form-group">
                        <label for="ejemploApellido">Apellido</label>
                        <input type="text" class="form-control" id="ejemploApellido" name="apellido"
                            placeholder="Ingrese su Apellido" required
                            th:value="${apellido}">
                    </div>
    
                    <div class="form-group">
                        <label for="ejemploDni">DNI</label>
                        <input type="text" class="form-control" id="ejemploDni" name="dni"
                            placeholder="Ingrese su DNI" required
                            th:value="${dni}">
                    </div>
    
                    <div class="form-group">
                        <label for="ejemploDomicilio">Domicilio</label>
                        <input type="text" class="form-control" id="ejemploDomicilio" name="domicilio"
                            placeholder="Ingrese su Domicilio" required
                            th:value="${domicilio}">
                    </div>               
    
                    <div class="form-group" >
                        <label for="ejemploNacimiento">Fecha de Nacimiento</label><br>
                        <input  type="date" class="form-control" id="ejemploNacimiento" name="nacimiento" 
                        required th:value="${nacimiento}" />
                    </div>
    
                    <div class="form-group">
                        <label for="ejemploTelefono">Numero de teléfono</label>
                        <input type="text" inputmode="numeric" class="form-control" id="ejemploTelefono"
                            name="numeroTelefono" placeholder="Ingrese su número de teléfono"
                            required th:value="${numeroTelefono}">
                    </div>
                    <div class="form-group">
                        <label for="ejemploCuerpo">Email</label>
                        <input type="text" class="form-control" id="ejemploEmail" name="email"
                            placeholder="Ingrese su e-mail" required th:value="${email}">
                    </div>                               
    
                    <div class="form-group">
                        <label for="ejemploGenero">Género</label>
                        <select class="form-control" name="genero" required th:value="${genero}">
                            <option disabled selected>Seleccione su género</option>
                            <option type="text" th:value="masculino"> Masculino </option>
                            <option type="text" th:value="femenino"> Femenino </option>
                            <option type="text" th:value="otro"> Otro </option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="ejemploObraSocial">Obra Social</label>
                        <select class="form-control" name="obraSocial" required th:value="${obraSocial}">
                            <option disabled selected>Seleccione su Obra Social</option>
                            <option type="text" th:value="ninguna"> Ninguna </option>
                            <option type="text" th:value="MUTUAL_DEL_PERSONAL_DEL_AGUA_Y_LA_ENERGIA_DE_MENDOZA"> Mutual del
                                Personal del Aguay y la Energía </option>
                            <option type="text" th:value="OBRA_SOCIAL_FERROVIARIA"> Obra Social Ferroviaria </option>
                            <option type="text" th:value="OBRA_SOCIAL_YACIMIENTOS_CARBONIFEROS"> Obra Social Yacimientos
                                Carboníferos </option>
                            <option type="text" th:value="OBRA_SOCIAL_DE_LA_PREVENCION_Y_LA_SALUD"> Obra Social de la
                                Prevención y la Salud </option>
                            <option type="text" th:value="OBRA_SOCIAL_DE_CHOFERES_DE_CAMIONES"> Obra Social de Choferes de
                                Camiones </option>
                        </select>
                    </div>                       
                    
                    <div class="form-group">
                        <label for="ejemploContraseña">Contraseña</label>
                        <input type="text" class="form-control" id="ejemploContraseña" name="password"
                            placeholder="Contraseña" required th:value="${password}">
                    </div>
                    <div class="form-group">
                        <label for="ejemploPassword2">Repetir contraseña</label>
                        <input type="text" class="form-control" id="ejemploPassword2" name="password2"
                            placeholder="Contraseña" required th:value="${password2}">
                    </div> <br>


                    <button type="submit" class="btn btn-success">Enviar</button>
                    <a class="btn btn-danger" href="http://localhost:8080" role="button">Cancelar</a>
                    <div class="form-group my-3" >
                    </div>


                    <div th:if="${error!= null}" class="card text-white bg-danger mb-3 mensajeError" >
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>

                </div>
            </div>
        </form>

        <div class="footer">
            <footer>
                <p>Coopyrigth 2023.</p>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    </body>

</html>
