<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registro de Profesionales</title>
        <link href="">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>

       <!-- Aqui va el NAV BAR -->

            <form class="form_profesional" action="/profesional/registro" method="POST" enctype="multipart/form-data">
                
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error Ã°ÂŸÂ‘ÂŽ</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <div class="form-group my-3">
                    <label class="mb-2">Carga de datos</label> 
                    <br>
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre">
                    <br>
                </div>

                <div class="form-group my-3">
                    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="apellido" placeholder="Apellido">
                    <br>
                </div>

                <div class="form-group my-3">
                    <label for="exampleFormControlInput1" class="form-label">Dni</label>
                    <input type="number" class="form-control" name="dni" placeholder="Dni">
                    <br>
                </div>
                
                <div class="form-group my-3">
                    <label for="exampleFormControlInput1" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" name="domicilio" placeholder="Domicilio">
                    <br>
                </div>
               
                <div class="form-group my-3">
                    <label for="exampleFormControlInput1" class="form-label">Celular</label>
                    <input type="number" class="form-control" name="numeroTelefono" placeholder="Telefono">
                    <br>
                </div>
                
                <div class="form-group my-3">
                    <label for="exampleFormControlInput1" class="form-label">Honorarios</label>
                    <input type="number" class="form-control" name="honorario" placeholder="Honorarios">
                    <br>
                </div>
                
                <div class="form-group my-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="EMAIL">
                   
                </div>
                
                <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" placeholder="Contrasena" th:value="${password}">
                </div>
                
                <div>
                    <label for="exampleFormControlInput1" class="form-label">Repetir Contraseña</label>
                    <input type="password" class="form-control" name="password2" placeholder="Repetir Constrasena" th:value="${password2}">
                    <br>
                </div>    
                
                <div class="form-group my-3">
                    <label for="exampleFormControlInput1" class="form-label">Seleccionar Especialidad</label>
                    <select name="especialidad"> 
                        <option type="text" th:value="Pediatria"> Pediatria </option>
                        <option type="text" th:value="Cardiologia"> Cardiologia </option>
                        <option type="text" th:value="Clinica"> Clinica </option>                          
                              
                    </select>

                

                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>


            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

    
        
    </body>
</html>
