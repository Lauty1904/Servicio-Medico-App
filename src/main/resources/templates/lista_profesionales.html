<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Profesionales</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <a class="btn btn-danger" href="http://localhost:8080/admin/panelPrincipal" role="button">Volver</a>
                </ul>
            </div>
        </nav>

        <div id="error" th:if="${error!= null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div id="exito" th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>    
        </div> 

        <table class="table table-hover" enctype="multipart/form-data">
            <thead>
                <tr class="table table-dark">
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Domicilio</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Email</th>
                    <th scope="col">Especialidad</th>

                    <th scope="col">Dia</th>
                    <th scope="col">Desde</th>
                    <th scope="col">Hasta</th>
                    <th scope="col">Honorario</th>
                    <th scope="col">Acciones</th>

                    <th scope="col"></th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')"></th>
                </tr>
            </thead>
            <tbody th:each="profesional : ${medicos}">
                <tr>
                    <td scope="row" th:text="${profesional.id}"></td>
                    <td scope="row" th:text="${profesional.nombre}"></td>
                    <td scope="row" th:text="${profesional.apellido}"></td>
                    <td scope="row" th:text="${profesional.dni}"></td>
                    <td scope="row" th:text="${profesional.domicilio}"></td>
                    <td scope="row" th:text="${profesional.numeroTelefono}"></td>
                    <td scope="row" th:text="${profesional.email}"></td>
                    <td scope="row" th:text="${profesional.especialidad}"></td>

                    <td scope="row" th:text="${profesional.dia}"></td>
                    <td scope="row" th:text="${profesional.desde}"></td>
                    <td scope="row" th:text="${profesional.hasta}"></td>

                    <td scope="row" th:text="${profesional.honorario}"></td>
                    <td>                        
                        <a class="btn btn-secondary btn-sm" th:href="@{/admin/modificarProfesional/__${profesional.id}__}"><i class="fas fa-feather-alt"> </i> Dar de Baja </a>
                    </td>
                    <td>                        
                        <a class="btn btn-success btn-sm" th:href="@{/admin/modificarProfesional/__${profesional.id}__}"><i class="fas fa-feather-alt"> </i> Editar </a>
                    </td>
                    

                    <td  style="width: 25%">
                        <div class="card-body" enctype="multipart/form-data">
                            <!-- Esto es para cargar imagenes
                            <img class="img-thumbnail rounded float-left"
                                 th:src="@{'/uploads/' + ${noticia.foto}}" th:alt="${noticia.foto}"/>-->
                        </div>
                    </td>
